<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布信息</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/personal.css">
    <link rel="stylesheet" href="./css/publish.css">
    <link href="./css/iconfont.css" rel="stylesheet">
    <link href="./css/fileUpload.css" rel="stylesheet">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <!--<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>-->
    <script src="./js/fileUpload.js"></script>

    <script src="./js/personal.js"></script>
    <script src="./js/setingDetial.js"></script>

</head>
<body>
<div class="personal-centent">
    <div class="index-detials">
        <div class="index-nav">
            <div class="logo"><img src="./img/logo.png" alt=""></div>
            <ul>
                <a href="./index.html"><li>首页</li></a>
                <a href="#"><li>宠物圈</li></a>
                <a href="#"><li>知识百科</li></a>
                <a href="./personal.html"><li>个人中心</li></a>
            </ul>
            <div class="index-login" style="display: block">
                <div class="message">注册</div>
                <div class="login">登录</div>
                <div class="bg-model" style="display: none">
                    <div class ="model-content">
                        <h2>宠物领养平台</h2>
                        <div class="model-input">
                            <input type="text" placeholder="请输入登录名">
                            <input type="password" placeholder="请输入密码">
                        </div>
                        <div class="model-verf">
                            <input type="text" placeholder="请输入验证码">
                            <div class="verification"><img src="./img/logo.png" alt=""></div>
                        </div>
                        <div class="model-btn">
                            <button class="btn-1" id="cancel">登录</button>
                            <button class="btn-2" id="sure">取消</button>
                        </div>
                    </div>
                </div>
                <div class="msg-model" style="display: none">
                    <div class="model-detial">
                        <h2>欢迎注册宠物领养平台</h2>
                        <div>
                            <span>你的昵称：</span>
                            <input type="text">
                        </div>
                        <div class="msg-phone">
                            <span>你的手机号：</span>
                            <input type="text">
                            <button>点击获取验证码</button>
                        </div>
                        <div>
                            <span>验证码：</span>
                            <input type="text">
                        </div>
                        <div>
                            <span>你的密码：</span>
                            <input type="text">
                        </div>
                        <div>
                            <span>确认密码：</span>
                            <input type="text">
                        </div>
                        <div class="msg-btn">
                            <button class="btns-1" id="register">注册</button>
                            <button class="btns-2" id="cance">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="index-out" style="display: none">
                <div class="message">消息</div>
                <div class="login">退出</div>
                <div class="web-name">欢迎您，<a href="#">abc</a></div>
            </div>
        </div>
    </div>
    <div class="personal-detial content">
        <div class="personal-seting">
            <div class="seting-photo"><img src="./img/u67.png" alt=""></div>
            <div class="seting-remarks">
                <h3>李玉峰</h3>
                <input type="text" value="这个人很懒，什么也没说......">
                <img src="./img/u102.png" alt="">
            </div>
            <div class="seting-detial">资料设置</div>
        </div>
        <div class="centent-detial">
            <div class="content-1">
                <span id="personal">个人中心 ></span>
                <span>发布信息 ></span>
            </div>
            <!--<div class="content-2"><a href="#">发布领养</a></div>-->
        </div>
        <div style="clear: both"></div>
        <div class="bottom">
            <div class="pubtitle">
                <span>标题：</span><br/>
                <input type="text" value="" placeholder="15字以内……"/>
            </div>
            <div class="pubdetial">
                <span>描述：</span><br/>
                <textarea placeholder="300字以内……"></textarea>
            </div>
            <div class="pubimg">
                <span>图片：</span><br/>
                <div id="fileUploadContent" class="fileUploadContent"></div>
                <button onclick="testUpload()">提交</button>

            </div>
            <div class="pubaddress">
                <span>地址：</span><br>
                省：
                <select>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                市：
                <select>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                县：
                <select>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <div class="pubdetialaddress">
                    <textarea placeholder="详细地址……"></textarea>
                </div>
            </div>
            <hr style="height:1px;border:none;border-top:1px dashed #333333;margin: 0px 30px 0px 30px" />
            <div class="pubquestions">
                <div class="question">
                    <span>问题一：</span><br>
                    <textarea placeholder="请输入你的提问……"></textarea>
                </div>
                <div class="question">
                    <span>问题二：</span><br>
                    <textarea placeholder="请输入你的提问……"></textarea>
                </div>
                <div class="question">
                    <span>问题三：</span><br>
                    <textarea placeholder="请输入你的提问……"></textarea>
                </div>
            </div>
            <hr style="height:1px;border:none;border-top:1px dashed #333333;margin: 0px 30px 0px 30px" />
            <div class="pubbuttons">
                <input type="button" id="submit" value="提交" />
                <input type="button" id="reset" value="取消" />

            </div>
        </div>

    </div>



</div>
</body>
</html>
<script src="./js/publish.js"></script>
